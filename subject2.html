<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .toast {
            display: none;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        .toast-message{
            margin-left: 40%;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="toast-message" onclick="showToast()">클릭하면 토스트 메세지가 나옵니다!</button>

    <div class="toast-container">
        <div id="toast" class="toast">토스트 메시지입니다!</div>
    </div>

    <script>
        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
